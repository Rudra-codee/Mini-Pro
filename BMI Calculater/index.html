<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
        }
        h1{
            text-align: center;
        }
        label{
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        input[type="text"], input[type="number"]{
            width: 50%;
            height: 30px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            margin-left: 22%;
        }
        #submit{
            width: 50%;
            height: 30px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #3a9d43;
            color: #fff;
            margin-left: 25%;
            text-align: center;
        }
        #submit:active{
            background-color: #2e6c4c;
        }
        #result{
            width: 50%;
            height: 50px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            font-size: 20px;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            margin-left: 22%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BMI Calculater</h1>
    <form>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height"><br><br>
        <input id ="submit" type="submit" value="Calculate">
    </form>
    <div class="result">
        <h2 id="result"></h2>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener("submit",function(e){
            e.preventDefault();
            let weight = parseInt(document.getElementById("weight").value);
            let height = parseInt(document.getElementById("height").value);
            let result = document.getElementById("result");

            if((height === "" || height < 0 || isNaN(height))) {
                result.innerHTML = `Invalid Height ${height}`;
            }
            else if(weight === "" || weight < 0 || isNaN(weight)){
                result.innerHTML = `Invalid Weight ${weight}`;
            }
            else{
               const bmi = Math.round( weight / ((height * height)/10000).toFixed(2));
               if(bmi < 18.5){
                result.style.color = "red";
                result.innerHTML = `Your BMI is UnderWeight ${bmi}`;
               }
               else if(bmi >= 18.5 && bmi < 25){
                result.style.color = "green";
                result.innerHTML = `Your BMI is Normal ${bmi}`;
               }
               else if(bmi >= 25 && bmi < 30){
                result.style.color = "orange";
                result.innerHTML = `Your BMI is OverWeight ${bmi}`;
               }
               else{
                result.style.color = "red";
                result.innerHTML = `Your BMI is Obese ${bmi}`;
               }

            }
        })
    </script>
</body>
</html>
